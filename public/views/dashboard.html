<header id="header" class="">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <a href="#/">
          <img alt="logo" src="img/logo.png" class="logo" />
          <img alt="logo" src="img/logo-text.png" class="logo-text" />
        </a>
      </div>
      <div class="col-md-4">
        <ul class="list-inline pull-right">
          <li>
            <a ng-href="#/dashboard">
              Dashboard
            </a>
          </li>
          <li>
            <a href="/" ng-click="logoutUser()">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <section>
          <div class="row">
            <div class="col-md-10">
              <h4 style="font-size:20px; font-weight: 900;">
                Dashboard
              </h4>
            </div>
            <div class="col-md-2">
              <a type="button" ng-href="#/games/create" class="btn btn-lg btn-primary  pull-right" style="background-color:#CC325A; border-color:#CC325A;">
                Create Game
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr/>
            </div>
          </div>
          <div class="row" ng-repeat="game in games" ng-if="games.length">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-7">
                  <h3 style="margin-top: 0; margin-bottom: 0; color:#5E809E; font-weight: 900;">{{game.name}}</h3>
                </div>
                <div class="col-md-5">
                  <button type="button" ng-click="loadGame(game._id)" class="btn btn-primary  pull-right" style="background-color: #5E809E; border-color: #5E809E;margin-top: 10px; width:100px;">
                    Load Game
                  </button>
                  <button ng-click="inviteTeam(game._id, game.stories)" class="btn btn-primary pull-right" style="background-color: #76AB8C;border-color: #76AB8C; margin-top: 10px;margin-right: 10px; width:150px;">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    Invite Team
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <span style="color:#999;">{{game.description}}</span>
                </div>
                <div class="col-md-4">

                  <a href="#/dashboard" ng-click="deleteGame(game._id)" class="pull-right" style="margin-top: 10px;">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                    Delete
                  </a>
                  <a href="#/dashboard" ng-click="editGame(game._id)" class="pull-right" style="margin-top: 10px; margin-right:10px;">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    Edit
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <span>Stories : {{game.stories.length}}</span>
                </div>
                <div class="col-md-4">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <hr style="border-top: 1px solid #eee;"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row" ng-if="!games.length">
            <div class="col-md-12">
              You currently have no games created. Please add a game by clicking "Create Game" above.
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="copyright text-center">
          <p>Copyright (c) 2016 Scrum-Poker</p>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Invite Team Modal -->
<div class="modal fade" id="inviteTeamModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          Invite Team
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Copy and paste link and share to add players:</label>
          <input type="text" id="game-id" class="form-control" placeholder="Player Name" ng-model="URL">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-lg btn-primary" style="background-color:#76AB8C; border-color:#76AB8C;">
          Done
        </button>

        <a href="{{mailto}}" class="btn btn-lg btn-primary" style="background-color:#CC325A; border-color:#CC325A;">Email Team</a>

      </div>
    </div>
  </div>
</div>
