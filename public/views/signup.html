<header id="header" class="">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <a href="#/">
          <img alt="logo" src="img/logo.png" class="logo" />
          <img alt="logo" src="img/logo-text.png" class="logo-text" />
        </a>
      </div>
      <div class="col-md-4">
        <ul class="list-inline pull-right">
          <li>
            <a href="#/users/signup">
              Sign Up
            </a>
          </li>
          <li>
            <a href="#">
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row">
      <div class="col-md-12" ng-if="signup.error">
        <div class="alert alert-danger" style="margin-top: 10px; margin-bottom: 0;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{ signup.error }}
        </div>
      </div>
    </div>
    <section>
      <div class="row">
        <div class="col-md-offset-1 col-md-5 headings">
          <h1>
            Sign Up
          </h1>
        </div>
        <div class="col-md-offset-1 col-md-5 headings">
          <h1>
            Log In
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-1 col-md-5">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="Joseph Bloggs" ng-model="user.userData.fullName">
          </div>
          <div class="form-group">
            <label>Player Name</label>
            <input type="text" class="form-control" placeholder="Joe Bloggs" ng-model="user.userData.playerName">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="joe.bloggs@acme.com" ng-model="user.userData.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.userData.password">
          </div>
          <button type="button" ng-click="user.createUser()" class="btn btn-lg btn-primary" style="background-color:#76AB8C; border-color:#76AB8C; margin-bottom:40px;">
            Sign Up
          </button>
        </div>
        <div class="col-md-offset-1 col-md-4">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="joe.bloggs@acme.com" ng-model="user.loginData.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="" ng-model="user.loginData.password">
          </div>
          <button type="button" ng-click="user.loginUser()" class="btn btn-lg btn-primary" style="background-color: #CC325A;border-color: #CC325A;">
            Log In
          </button>
        </div>
      </div>
    </section>
  </div>
</main>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <iframe src="https://ghbtns.com/github-btn.html?user=barry-napier&type=follow&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
        <div class="copyright pull-right">
          <p>Copyright (c) 2015 Barry Napier</p>
        </div>
      </div>
    </div>
  </div>
</footer>
