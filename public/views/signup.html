<div class="container">
  <section>
    <div class="row">
      <div class="col-md-12 headings">
        <h1>
          Sign Up
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Joesph Bloggs"
                 ng-model="userData.fullName">
        </div>
        <div class="form-group">
          <label for="playerName">Player Name</label>
          <input type="text" class="form-control" id="playerName" placeholder="Joe Bloggs"
                 ng-model="userData.playerName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Joe.Bloggs@acme.com"
                 ng-model="userData.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="" ng-model="userData.password">
        </div>
        <button type="button" ng-click="createUser()" class="btn btn-lg btn-primary" style="background-color:#76AB8C; border-color:#76AB8C;">
          Sign Up
        </button>
      </div>
    </div>
  </section>
</div>
