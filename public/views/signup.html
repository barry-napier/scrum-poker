<header id="header" class="">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <a href="#/">
          <img alt="logo" src="img/logo.png" class="logo" />
          <img alt="logo" src="img/logo-text.png" class="logo-text" />
        </a>
      </div>
      <div class="col-md-4">
        <ul class="list-inline pull-right">
          <li>
            <a href="#/users/signup">
              Sign Up
            </a>
          </li>
          <li>
            <a href="#">
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container" ng-controller="UserCtrl">
    <section>
      <div class="row">
        <div class="col-md-12 headings">
          <h1>
            Sign Up or Log In
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="newFullName">Full Name</label>
            <input type="text" class="form-control" id="newFullName" placeholder="Joseph Bloggs" ng-model="newFullName">
          </div>
          <div class="form-group">
            <label for="newPlayerName">Player Name</label>
            <input type="text" class="form-control" id="newPlayerName" placeholder="Joe Bloggs" ng-model="newPlayerName">
          </div>
          <div class="form-group">
            <label for="newEmail">Email</label>
            <input type="email" class="form-control" id="newEmail" placeholder="joe.bloggs@acme.com" ng-model="newEmail">
          </div>
          <div class="form-group">
            <label for="newPassword">Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="" ng-model="newPassword">
          </div>
          <button type="button" ng-click="createUser()" class="btn btn-lg btn-primary" style="background-color:#76AB8C; border-color:#76AB8C;">
            Sign Up
          </button>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="joe.bloggs@acme.com" ng-model="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="" ng-model="password">
          </div>
          <button type="button" class="btn btn-lg btn-primary" style="background-color:#76AB8C; border-color:#76AB8C;">
            Log In
          </button>
        </div>
      </div>
    </section>
  </div>
</main>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <iframe src="https://ghbtns.com/github-btn.html?user=barry-napier&type=follow&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
        <div class="copyright pull-right">
          <p>Copyright (c) 2015 Barry Napier</p>
        </div>
      </div>
    </div>
  </div>
</footer>
