<header id="header" class="">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <a href="#/">
          <img alt="logo" src="img/logo.png" class="logo" />
          <img alt="logo" src="img/logo-text.png" class="logo-text" />
        </a>
      </div>
      <div class="col-md-4">
        <ul class="list-inline pull-right">
        </ul>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row">
      <div class="col-md-12" ng-if="user.error">
        <div class="alert alert-danger" style="margin-top: 10px; margin-bottom: 0;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{ user.error }}
        </div>
      </div>
    </div>
    <section>
      <form>
        <div class="row">
          <div class="col-md-offset-4 col-md-5 headings">
            <h1>
              Sign Up
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-4 col-md-4">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" ng-model="user.userData.fullName">
            </div>
            <div class="form-group">
              <label>Player Name</label>
              <input type="text" class="form-control" ng-model="user.userData.playerName">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" ng-model="user.userData.email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" ng-model="user.userData.password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-4 col-md-2">
            <button type="submit" ng-click="user.createUser()" class="btn btn-lg btn-primary" style="background-color:#76AB8C; border-color:#76AB8C; margin-bottom:40px;">
              Sign Up
            </button>
          </div>
          <div class="col-md-2">
            <a href="#/login" class="pull-right" style="margin-top: 15px;">
              Already registered?
            </a>
          </div>
        </div>
      </form>
    </section>
  </div>
</main>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="copyright text-center">
          <p>Copyright (c) 2016 Scrum-Poker</p>
        </div>
      </div>
    </div>
  </div>
</footer>
