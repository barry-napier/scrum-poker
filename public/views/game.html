<header id="header" class="">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <a href="#/">
          <img alt="logo" src="img/logo.png" class="logo" />
          <img alt="logo" src="img/logo-text.png" class="logo-text" />
        </a>
      </div>
      <div class="col-md-4">
        <ul class="list-inline pull-right">
          <li>
            <a ng-href="#/dashboard">
              Account
            </a>
          </li>
          <li>
            <a ng-href="#/dashboard">
              Dashboard
            </a>
          </li>
          <li>
            <a href="/" ng-click="game.logoutUser()">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row">
      <div class="col-md-12" ng-if="game.error">
        <div class="alert alert-danger" style="margin-top: 10px; margin-bottom: 0;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ game.error }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <section>
          <div class="row">
            <div class="col-md-12">
              <h4 style="font-size:20px; font-weight: 900;">
                Create Game
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Game Name</label>
                <input type="text" class="form-control" placeholder="Design Studio - 16.1 " ng-model="game.name"/>
              </div>
              <div class="form-group">
                <label>Game Description</label>
                <textarea class="form-control" rows="4" cols="50" placeholder="This game includes the stories for the Design Studio 16.1 release." ng-model="game.description"></textarea>
                <br/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <label>Stories</label>
              <button type="button" class="btn btn-primary pull-right" style="background-color: #5E809E;border-color: #5E809E;" data-toggle="modal" data-target="#myModal">
                Add Story
              </button>
              <hr/>
            </div>
          </div>
          <div class="row" ng-repeat="story in game.stories" ng-if="game.stories.length">
            <div class="col-md-8">
              <strong>{{story.name}}</strong>
              -
              <span>{{story.description}}</span>
              <hr style="border-top: 1px solid #eee;"/>
            </div>
          </div>
          <div class="row" ng-if="!game.stories.length">
            <div class="col-md-8">
              You currently have no stories created. Please add a story by clicking "Add Story" above.
            </div>
          </div>
          <br/><br/>
          <button type="button" ng-click="game.createGame()" class="btn btn-lg btn-primary" style="background-color:#76AB8C; border-color:#76AB8C;">
            Create Game
          </button>
        </section>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">
            Add Story
          </h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Story Name</label>
            <input type="text" class="form-control" placeholder="CCDS-221 " ng-model="game.storyData.name"/>
          </div>
          <div class="form-group">
            <label>Story Description</label>
            <textarea class="form-control" rows="4" cols="50" placeholder="Story description." ng-model="game.storyData.description"></textarea>
            <br/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" ng-click="game.addStory()" class="btn btn-primary" style="background-color: #5E809E;border-color: #5E809E;">Add Story</button>
        </div>
      </div>
    </div>
  </div>

</main>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="copyright text-center">
          <p>Copyright (c) 2016 Scrum-Poker</p>
        </div>
      </div>
    </div>
  </div>
</footer>
